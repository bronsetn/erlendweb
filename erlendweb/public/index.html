<!DOCTYPE html>
<html lang="no">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="robots" content="index, follow">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="author" content="Erlend Brønseth">

    <meta name="title" content="Erlendweb">
    <meta name="description"
        content="Side fungerende som portefølje og et sted jeg kan teste ut kule ting innenfor webutvikling. Erlendweb er laget med bruk av VueJS og satt opp med Netlify som vert.">
    <meta name="keywords" content="Erlend Brønseth, Erlendweb, Porteføje">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
            Please enable it to continue.</strong>
    </noscript>
    <div id="app">

        <!-- Hidden form for netlify bots used for the contact form, the rendered form is in Contact.vue -->
        <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
            <input type="hidden" name="bot-field" />
            <input type="email" name="email" />
            <textarea name="message"></textarea>
            <button type="submit">Send</button>
        </form>

    </div>
</body>

</html>
